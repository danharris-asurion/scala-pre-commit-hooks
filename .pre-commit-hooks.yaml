- id: sbt-fatal-warnings
  name: Scala fatal warnings
  stages: [commit,push]
  language: python_venv
  entry: sbt-fatal-warnings
  types: [scala]
  pass_filenames: false
  always_run: true
  minimum_pre_commit_version: '0.19.0'
- id: sbt-unused-imports
  name: Scala unused imports (+ fatal warnings)
  stages: [commit,push]
  language: python_venv
  entry: sbt-fatal-warnings --add_arg='-Ywarn-unused-import'
  types: [scala]
  pass_filenames: false
  always_run: true
  minimum_pre_commit_version: '0.19.0'
- id: sbt-scalafmt
  name: scalafmt formatting check
  stages: [commit,push]
  language: python_venv
  entry: scalafmt
  types: [scala]
  pass_filenames: false
  always_run: true
  minimum_pre_commit_version: '0.19.0'
- id: sbt-wartremover
  name: Scala WartRemover plugin check
  language: python_venv
  stages: [commit,push]
  entry: sbt-wartremover
  types: [scala]
  pass_filenames: false
  always_run: true
  minimum_pre_commit_version: '0.19.0'
- id: sbt-scalafix
  name: Scalafix
  language: python_venv
  stages: [commit,push]
  entry: sbt-scalafix
  types: [scala]
  pass_filenames: false
  always_run: true
  minimum_pre_commit_version: '0.19.0'
